query SearchWorksByKeyword($keyword: String!, $first: Int!) {
  searchWorks(
    titles: [$keyword]
    first: $first
    orderBy: { field: SEASON, direction: ASC }
  ) {
    nodes {
      ...WorkFragment
    }
  }
}

query SearchCharactersByKeyword($keyword: String!, $first: Int!) {
  searchCharacters(
    names: [$keyword]
    first: $first
    orderBy: { field: FAVORITE_CHARACTERS_COUNT, direction: DESC }
  ) {
    nodes {
      ...CharacterFragment
    }
  }
}

query FetchUserLibrary($state: StatusState!, $first: Int!) {
  viewer {
    libraryEntries(
      states: [$state]
      first: $first
      orderBy: { direction: DESC, field: LAST_TRACKED_AT }
    ) {
      nodes {
        work {
          ...WorkFragment
        }
      }
    }
  }
}
