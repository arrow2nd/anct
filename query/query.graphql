query SearchWorksByKeyword($query: String!, $seasons: [String!], $first: Int!) {
  searchWorks(
    titles: [$query]
    seasons: $seasons
    first: $first
    orderBy: { field: SEASON, direction: DESC }
  ) {
    nodes {
      ...WorkFragment
    }
  }
}

query FetchWorkInfo($annictId: Int!) {
  searchWorks(annictIds: [$annictId]) {
    nodes {
      ...WorkFragment
      ...WorkEpisodesFragment
      image {
        copyright
        recommendedImageUrl
        facebookOgImageUrl
      }
      officialSiteUrl
      watchersCount
    }
  }
}

query FetchUserLibrary(
  $states: [StatusState!]
  $seasons: [String!]
  $first: Int!
) {
  viewer {
    libraryEntries(
      states: $states
      seasons: $seasons
      first: $first
      orderBy: { direction: DESC, field: LAST_TRACKED_AT }
    ) {
      nodes {
        work {
          ...WorkFragment
        }
      }
    }
  }
}
