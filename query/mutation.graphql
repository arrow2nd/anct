mutation UpdateWorkState($workId: ID!, $state: StatusState!) {
  updateStatus(input: { state: $state, workId: $workId }) {
    clientMutationId
  }
}

mutation CreateEpisodeRecord(
  $episodeId: ID!
  $rating: RatingState!
  $comment: String
) {
  createRecord(
    input: { episodeId: $episodeId, ratingState: $rating, comment: $comment }
  ) {
    clientMutationId
  }
}
